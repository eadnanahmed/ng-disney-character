<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Favorite</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Favorite</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fav of characters; index as i">
            <ng-container *ngIf="fav.isFavorite">
              <th scope="row">
                <a class="btn btn-link" placement="left" ngbTooltip="Click for Details"
                  (click)="goToCharacterDetails(fav.id, fav.isFavorite)">
                  <img style="height:30px; width: 30px" src='{{ fav.smallImageURL }}'
                    onerror="this.src='../../../assets/images/404.png'" />
                </a>
                <!-- <a [routerLink]="['character', fav.id]">
                <img style="height:30px; width: 30px" src='{{ fav.smallImageURL }}' />
              </a> -->
              </th>
              <td>
                <a class="btn btn-link" placement="right" ngbTooltip="Click for Details"
                  (click)="goToCharacterDetails(fav.id, fav.isFavorite)">{{ fav.name }}</a>
              </td>
              <td>
                <!-- <button (click)="changeFavorite(fav)" class="btn-primary">
                {{ fav.isFavorite }}
              </button> -->
                <a class="btn btn-outline-warning" placement="right" ngbTooltip="Remove from Favorite"
                  (click)="changeFavorite(fav)">
                  <!-- <ng-container *ngIf="fav.isFavorite; then favTemplate; else unfavTemplate"></ng-container> -->
                  {{ fav.isFavorite ? 'Yes' : 'No' }}
                </a>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-6">
      <h3>Other</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Favorite</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let other of characters; index as i">
            <ng-container *ngIf="!other.isFavorite">
              <th scope="row">
                <a class="btn btn-link" placement="left" ngbTooltip="Click for Details"
                  (click)="goToCharacterDetails(other.id, other.isFavorite)">
                  <img style="height:30px; width: 30px" src='{{ other.smallImageURL }}'
                    onerror="this.src='../../../assets/images/404.png'" />
                </a>
              </th>
              <td>
                <a class="btn btn-link" placement="right" ngbTooltip="Click for Details"
                  (click)="goToCharacterDetails(other.id, other.isFavorite)">{{ other.name }}</a>
              </td>
              <td>
                <!-- <button (click)="changeFavorite(other)" class="btn-primary">
                  {{ other.isFavorite }}
                </button> -->
                <a class="btn btn-outline-warning" placement="right" ngbTooltip="Add to Favorite"
                  (click)="changeFavorite(other)">
                  <!-- <ng-container *ngIf="other.isFavorite; then favTemplate; else unfavTemplate"></ng-container> -->
                  {{ other.isFavorite ? 'Yes' : 'No' }}
                </a>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
